name: Daily Python Script

on:
  schedule: 
    # Runs daily at 10 PM Kuwait time (7 PM UTC)
    - cron: '00 19 * * *'  # Adjust this as needed for scheduling

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11.3'

    # Install dependencies, either from requirements.txt or explicitly
    - name: Install dependencies
      run: |
        if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install requests; fi

    # Run your script
    - name: Run Python script
      run: python main.py
